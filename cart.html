<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <div class="navnobg">
        <a href="index.html">
            <img class="logo" src="images/Logo.png" alt="FixIt Logo">
        </a>
        <div class="navigation">
            <a href="index.html" class="navlink">Home</a>
            <a href="categories.html" class="navlink">Categories</a>
            <a href="about.html" class="navlink">About</a>
            <a href="cart.html" class="navlink">Cart</a>
        </div>
    </div>
    <div class="cartbody">
        <div class="cartheading">
            <h2>Items in your cart</h2>
        </div>
        <div class="cartitem">
            <a href="product.html" class="imgdiv">
                <img class="itemimg" src="./images/empty.jpg">
            </a>
            <div class="itemname phonescreen">
                <h3>The item name</h3>
            </div>
            <div class="itemamount phonescreen">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill hovered-over" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1z"/>
                  </svg>
                <h3>1</h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill hovered-over" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                  </svg>
            </div>
            <div class="itemtotal">
                <h3>00.00€</h3>
            </div>
            <div class="deletefromcart hovered-over">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill delete-icon" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                  </svg>
            </div>
        </div>
        <div class="cartline"></div>
        <div class="ordertotal">
            <h3>Order Total: 00.00€</h3>
        </div>
        <button class="button hovered-over" type="submit">Order now</button>
    </div>
    <div class="footer">
        <a href="index.html">
            <img class="footerlogo" src="images/Logo.png" alt="FixIt Logo">
        </a>
        <div class="line"></div>
        <div class="footerlinks">
            <a href="..." class="footerlink">Contact us</a>
            <a href="..." class="footerlink">Terms & Conditions</a>
            <a href="..." class="footerlink">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
